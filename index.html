<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <nav class="flex justify-between">
        <section class="w-1/2 mx-[50px] my-[20px] flex items-center">
            <img class="w-[60px] h-[60px]" src="/assets/logo.png" alt="BD logo">
            <h1 class="emergency-service-text flex flex-col text-left mx-[10px] text-[#006747] text-[30px] font-bold leading-none"><span>Emergency</span> <span>Service</span> </h1>
        </section>
        <section class="w-1/2 flex justify-end mx-[50px] my-[20px]">
            <button class="heart flex items-center justify-center bg-[#ECFFF0] gap-[10px] h-[35px] w-[100px] mx-[20px] my-[20px] rounded-[20px]">
                <span class="heart-count"></span>
                <img class="w-[30px] h-[30px]" src="/assets/heart.png" alt="heart">
            </button>
            <button class="coin flex items-center justify-center bg-[#ECFFF0] gap-[10px] h-[35px] w-[100px] mx-[20px] my-[20px] rounded-[20px]">
                <span class="coin-count"></span>
                <img class="w-[30px] h-[30px]" src="/assets/coin.png" alt="coin">
            </button>
            <button class="copy flex items-center justify-center bg-[#00A63E] gap-[10px] h-[35px] w-[100px] mx-[20px] my-[20px] rounded-[20px] text-white">
                <span class="copy-count"></span>Copy
            </button>
        </section>
    </nav>
    <header class="flex flex-col items-center justify-center w-full h-[250px] bg-gradient-to-r from-[#013324] via-[#006445] to-[#013324]">
        <img class="w-[100px] h-[100px]" src="/assets/logo.png" alt="BD logo">
        <h1 class="text-white text-[40px] font-bold">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </header>
    <main>
        <section>
            
        </section>
        <aside>
            
        </aside>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/JS/script.js"></script>
</body>
</html>
